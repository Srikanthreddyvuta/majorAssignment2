<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <title>MA Map</title>
    <style>
        #tooltip {
            position: absolute;
            opacity: 0;
            top: 0;
            left: 0;
            width: auto;
            padding: 10px;
            background: white;
            font-family: sans-serif;
            font-size: medium;
            border-radius: 2px;
            line-height: 1;
        }

        path {
            stroke-width: .5px;
            stroke: black;
        }

        path:hover {
            opacity: .6;
            stroke: black;
            stroke-width: 4px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .map svg {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .name {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="title"> Major Assignment 2 </div>
    <div class="name">Vuta Srikanth Reddy</div>
    <div id="tooltip"></div>
    <div class="container">
        <div class="fig1"></div>
        <div class="fig2"></div>
        <div class="fig3"></div>
    </div>

    <script>
        /*------------------- Window setting --------------------*/
        const window_dims = {
            width: window.innerWidth,
            height: window.innerHeight
        };

        const svgWidth = window_dims.width / 2;
        const svgHeight = window_dims.width / 3;

        // Define the map projections
        const projections = [
            d3.geoAzimuthalEqualArea(),
            d3.geoAlbersUsa(),
            d3.geoAlbers(),
            d3.geoMercator(),
            d3.geoNaturalEarth1(),
            d3.geoEqualEarth(),
            d3.geoConicEqualArea(),
            d3.geoEquirectangular(),
            d3.geoOrthographic()
        ];

        // Load the data files
        const MA_counties = "data/towns.topojson";
        const gini_index = "data/gini_index.csv";

        // Sample county data with FIPS codes
        const county = [
            {
                "county": "Barnstable County",
                "fips_stco": 25001
            },
            {
                "county": "Berkshire County",
                "fips_stco": 25003
            },
            {
                "county": "Bristol County",
                "fips_stco": 25005
            },
            {
                "county": "Dukes County",
                "fips_stco": 25007
            },
            {
                "county": "Essex County",
                "fips_stco": 25009
            },
            {
                "county": "Franklin County",
                "fips_stco": 25011
            },
            {
                "county": "Hampden County",
                "fips_stco": 25013
            },
            {
                "county": "Hampshire County",
                "fips_stco": 25015
            },
            {
                "county": "Middlesex County",
                "fips_stco": 25017
            },
            {
                "county": "Nantucket County",
                "fips_stco": 25019
            },
            {
                "county": "Norfolk County",
                "fips_stco": 25021
            },
            {
                "county": "Plymouth County",
                "fips_stco": 25023
            },
            {
                "county": "Suffolk County",
                "fips_stco": 25025
            },
            {
                "county": "Worcester County",
                "fips_stco": 25027
            }
        ];

        Promise.all([
            d3.json(MA_counties),
            d3.csv(gini_index)
        ]).then(data => {
            const topology_data = data[0];

            // Generate Map 1
            generateMap(topology_data, ".fig1", svgWidth, svgHeight, "POP1980", "Population 1980");

            // Generate Map 2
            generateMap(topology_data, ".fig2", svgWidth, svgHeight, "POPCH00_10", "Population Change 2000-2010");

            // Generate Map 3 with county data
            generateCountyMap(topology_data, ".fig3", svgWidth, svgHeight, county);
        });

        // Function to generate maps
        function generateMap(topo_data, containerName, width, height, property, title) {
            const svg = d3.select(containerName).append("svg")
                .attr("width", width)
                .attr("height", height);

            const geojson = topojson.feature(topo_data, topo_data.objects.ma);

            const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width, height], geojson));

            const colorInterpolator = d3.interpolateRgbBasis(['#d73027', '#fc8d59', '#fee090', '#e0f3f8', '#91bfdb', '#4575b4'].reverse());
            const linearScale = d3.scaleLinear()
                .domain(d3.extent(geojson.features, (d) => d.properties[property]));

            const tooltip = d3.select("#tooltip");

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", d => colorInterpolator(linearScale(d.properties[property])))
                .on("mouseenter", (d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(title + ": " + d.properties[property])
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 20) + "px");
                })
                .on("mousemove", (d) => {
                    tooltip.html(title + ": " + d.properties[property])
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 20) + "px");
                })
                .on("mouseout", () => {
                    tooltip.transition()
                        .duration(400)
                        .style("opacity", 0);
                });
        }

        // Function to generate Map 3 with county data
        function generateCountyMap(topo_data, containerName, width, height, county) {
            const svg = d3.select(containerName).append("svg")
                .attr("width", width)
                .attr("height", height);

            const geojson = topojson.feature(topo_data, topo_data.objects.ma);

            const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

            const tooltip = d3.select("#tooltip");

            const geoPath_generator = d3.geoPath()
                .projection(projections[3].fitSize([width, height], geojson));

            // Create a map of FIPS code to county name for quick lookups
            const countyMap = new Map();
            county.forEach(countyData => {
                countyMap.set(countyData.fips_stco, countyData.county);
            });

            svg.selectAll("path")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("d", d => geoPath_generator(d))
                .attr("fill", d => {
                    const fips_stco = d.properties.FIPS_STCO;
                    const countyName = countyMap.get(fips_stco);
                    return colorScale(countyName || "Unknown County");
                })
                .on("mouseenter", (d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    const fips_stco = d.properties.FIPS_STCO;
                    const countyName = countyMap.get(fips_stco);
                    tooltip.html(countyName || "Unknown County")
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 20) + "px");
                })
                .on("mousemove", (d) => {
                    const fips_stco = d.properties.FIPS_STCO;
                    const countyName = countyMap.get(fips_stco);
                    tooltip.html(countyName || "Unknown County")
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 20) + "px");
                })
                .on("mouseout", () => {
                    tooltip.transition()
                        .duration(400)
                        .style("opacity", 0);
                });
        }

    </script>
</body>

</html>
